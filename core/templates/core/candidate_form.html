<!-- templates/core/candidate_form.html -->
{% extends 'core/admin_dashboard.html' %}
{% block content %}
<div class="container">
    <h1>{{ candidate.id|default:'Add Candidate' }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
