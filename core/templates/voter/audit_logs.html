{% extends 'voter/voter_dashboard.html' %}

{% block content %}
<div class="audit-logs-container">
    <div class="audit-header">
        <h1>Audit Logs <i class="fas fa-history"></i></h1>
        <p>Track all voting system activities ðŸ“‹</p>
    </div>

    <!-- Search and Filter Section -->
    <div class="audit-controls">
        <input type="text" id="searchInput" placeholder="Search logs..." class="form-control" onkeyup="searchLogs()">
        <select id="sortSelect" class="form-control" onchange="sortLogs()">
            <option value="timestamp-desc">Sort by Timestamp (Newest First)</option>
            <option value="timestamp-asc">Sort by Timestamp (Oldest First)</option>
            <option value="action">Sort by Action</option>
        </select>
    </div>

    <!-- Audit Logs Table -->
    <div class="table-wrapper">
        <table class="audit-table">
            <thead>
                <tr>
                    <th data-sort="action">Action <i class="fas fa-sort"></i></th>
                    <th data-sort="timestamp">Timestamp <i class="fas fa-sort"></i></th>
                    <th data-sort="details">Details <i class="fas fa-sort"></i></th>
                </tr>
            </thead>
            <tbody id="auditTableBody">
                {% for log in audit_logs %}
                    <tr class="{% if 'Success' in log.details %}success-log{% else %}failure-log{% endif %}">
                        <td>{{ log.action }}</td>
                        <td>{{ log.timestamp }}</td>
                        <td>{{ log.details }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination">
        {% if audit_logs|length > 10 %}
            <button onclick="changePage(-1)" id="prevPage">Previous</button>
            <span id="pageInfo"></span>
            <button onclick="changePage(1)" id="nextPage">Next</button>
        {% endif %}
    </div>
</div>

<!-- Add Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Add custom styles -->
<style>
.audit-logs-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
    background: linear-gradient(135deg, #ffffff, #e9ecef);
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    animation: fadeInUp 0.6s ease-out;
}

.audit-header {
    text-align: center;
    margin-bottom: 2rem;
}

.audit-header h1 {
    color: #1a3c34;
    font-size: 3rem;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.audit-header p {
    color: #666;
    font-size: 1.3rem;
    font-style: italic;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.audit-controls {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1.5rem;
    gap: 1rem;
    flex-wrap: wrap;
}

.form-control {
    padding: 0.8rem 1.2rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1.1rem;
    width: 100%;
    max-width: 300px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background: #f9f9f9;
}

.form-control:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
}

.table-wrapper {
    overflow-x: auto;
    margin-bottom: 1.5rem;
}

.audit-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
}

.audit-table th, .audit-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.audit-table th {
    background-color: #007bff;
    color: white;
    font-weight: 600;
    cursor: pointer;
    position: relative;
}

.audit-table th:hover {
    background-color: #0056b3;
}

.audit-table th i {
    margin-left: 0.5rem;
    font-size: 0.9rem;
}

.success-log {
    background-color: #d4edda;
    color: #155724;
    transition: background-color 0.3s ease;
}

.success-log:hover {
    background-color: #c3e6cb;
}

.failure-log {
    background-color: #f8d7da;
    color: #721c24;
    transition: background-color 0.3s ease;
}

.failure-log:hover {
    background-color: #f5c6cb;
}

.pagination {
    text-align: center;
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
    align-items: center;
}

.pagination button {
    padding: 0.7rem 1.2rem;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.pagination button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.pagination button:disabled {
    background-color: #6c757d;
    cursor: not-allowed;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
    .audit-logs-container {
        margin: 1rem;
        padding: 1.5rem;
    }

    .audit-header h1 {
        font-size: 2.5rem;
    }

    .audit-header p {
        font-size: 1.1rem;
    }

    .audit-controls {
        flex-direction: column;
    }

    .form-control {
        font-size: 1rem;
        padding: 0.7rem 1rem;
    }

    .audit-table th, .audit-table td {
        font-size: 0.95rem;
        padding: 0.8rem;
    }

    .pagination {
        flex-direction: column;
        gap: 0.5rem;
    }
}
</style>

<!-- Add custom JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tableBody = document.getElementById('auditTableBody');
    const rows = Array.from(tableBody.getElementsByTagName('tr'));
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    let currentPage = 1;
    const rowsPerPage = 10;
    let sortedRows = [...rows];

    // Search Functionality
    function searchLogs() {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredRows = rows.filter(row => {
            return row.textContent.toLowerCase().includes(searchTerm);
        });
        updateTable(filteredRows);
    }

    // Sort Functionality
    function sortLogs() {
        const sortValue = sortSelect.value;
        sortedRows.sort((a, b) => {
            let aText = a.cells[sortValue.includes('action') ? 0 : sortValue.includes('timestamp') ? 1 : 2].textContent;
            let bText = b.cells[sortValue.includes('action') ? 0 : sortValue.includes('timestamp') ? 1 : 2].textContent;
            if (sortValue.includes('desc')) {
                return bText.localeCompare(aText);
            } else if (sortValue.includes('asc')) {
                return aText.localeCompare(bText);
            } else {
                return aText.localeCompare(bText);
            }
        });
        updateTable(sortedRows);
    }

    // Pagination and Table Update
    function updateTable(rowsToShow) {
        const totalPages = Math.ceil(rowsToShow.length / rowsPerPage);
        currentPage = Math.min(Math.max(1, currentPage), totalPages);
        const startIndex = (currentPage - 1) * rowsPerPage;
        const endIndex = startIndex + rowsPerPage;
        const paginatedRows = rowsToShow.slice(startIndex, endIndex);

        tableBody.innerHTML = '';
        paginatedRows.forEach(row => tableBody.appendChild(row));

        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');

        if (prevPageBtn && nextPageBtn && pageInfo) {
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }
    }

    // Change Page
    function changePage(direction) {
        currentPage += direction;
        updateTable(sortedRows);
    }

    // Initial Setup
    updateTable(rows);
    sortLogs(); // Initial sort by timestamp descending

    // Add sorting to table headers
    document.querySelectorAll('.audit-table th').forEach(th => {
        th.addEventListener('click', () => {
            const sortKey = th.getAttribute('data-sort');
            sortSelect.value = sortKey;
            sortLogs();
        });
    });
});
</script>

{% endblock %}
